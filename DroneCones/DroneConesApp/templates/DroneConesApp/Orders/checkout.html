{% extends "DroneConesApp/misc/base.html" %}

{% block title %}Checkout{% endblock %}

{% load static %}
{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="{% static 'DroneConesApp/css/orderpage.css' %}">
<script src="{% static 'DroneConesApp/order.js'%}" defer></script>
<div class="content-container">
    <h1 style="text-align: center; font-size: 30px">Checkout</h1>
    <hr style="margin-top: -20px; margin-bottom: 30px">
    <!-- <div class="sub-content-container"> -->
        <div class="section-container">
            <div class="section-title-container" id="summary">
                <div class="title">
                    <span class="material-symbols-outlined chevron" id="summary-chevron">
                        chevron_right
                    </span>
                    <span>
                        Order Summary
                    </span>
                </div>
                <div>
                    <span class="load-details">
                        Load Details
                    </span>
                </div>
            </div>
        </div>
        <div class="summary-container" id="summary-container">
            <div>Order Total</div>
            <div class="item-table">

            </div>
        </div>
        <hr>
        <div class="section-container">
            <div class="section-title-container" id="billing">
                <div class="title">
                    <span class="material-symbols-outlined chevron" id="billing-chevron">
                        chevron_right
                    </span>
                    <span>
                        Billing Information
                    </span>
                </div>
                <div>
                    <span class="load-details">
                        Load Details
                    </span>
                </div>
            </div>
        </div>
        <div class="billing-container" id="billing-container">

        </div>
        <hr>
        <div class="section-container">
            <div class="section-title-container chevron" id="shipping">
                <div class="title">
                    <span class="material-symbols-outlined" id="shipping-chevron">
                        chevron_right
                    </span>
                    <span>
                        Shipping Information
                    </span>
                </div>
                <div>
                    <span class="load-details">
                        Load Details
                    </span>
                </div>
            </div>
        </div>
        <div class="shipping-container" id="shipping-container">

        </div>
        <hr>
    <!-- </div> -->
</div>
{% endblock %}
